server {
    listen 80;
    
    # NPM이 앞에서 도메인을 걸러주므로, 내부에서는 모든 도메인(_)을 다 받도록 설정하면 편합니다.
    # 나중에 도메인이 바뀌어도 이 파일은 수정 안 해도 됩니다.
    server_name _; 

    # 정적 파일 위치 (Vite build 결과물)
    root /usr/share/nginx/html;
    index index.html;

    # ========================================================
    # [핵심 수정] 백엔드 API 프록시 연결
    # docker-compose.yml의 container_name: hotelbnb-user-back 과 일치해야 함
    # ========================================================
    location /api/ {
        proxy_pass http://hotelbnb-user-back:3000/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # Health check 프록시 (백엔드 헬스체크용)
    location /health {
        proxy_pass http://hotelbnb-user-back:3000/health;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # SPA 라우팅 (새로고침 시 404 에러 방지)
    location / {
        try_files $uri $uri/ /index.html;
    }

    # gzip 압축 (성능 최적화)
    gzip on;
    gzip_types text/plain text/css application/json application/javascript;
    gzip_min_length 256;
}